<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Pig Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- box section -->
    <div class="wrapper">
        <!-- for logo and game name -->
        <header>
            The Pig Head Game
        </header>
        <!-- game area -->
        <main>
            <section class="player-area" id="player-area-1"></section>
            <section class="player-area" id="player-area-2"></section>
            <div id="new-game"><button>New Game</button></div>
            <div class="player-name" id="player-name-1">Player 1</div>
            <div class="player-name" id="player-name-2">Player 2</div>
            <div class="dot" id="player-dot-1">*</div>
            <div class="dot" id="player-dot-2">*</div>
            <div class="current-scoreboard-title" id="player-scoreboard-title-1">Current Score</div>
            <div class="current-scoreboard-title" id="player-scoreboard-title-2">Current Score</div>
            <div class="current-scoreboard" id="player-scoreboard-1">100</div>
            <div class="current-scoreboard" id="player-scoreboard-2">100</div>
            <div id="dice-roll"></div>
            <div class="dice-controlls" id="player-dice-controlls-1">
                <button>Roll Dice</button>
                <button>Hold</button>
            </div>
            <div class="dice-controlls" id="player-dice-controlls-2">
                <button>Roll Dice</button>
                <button>Hold</button>
            </div>
            <div class="scorebord-title player-1">Score</div>
            <div class="scorebord-title player-2">Score</div>
            <div class="scoreboard player-1">100</div>
            <div class="scoreboard player-2">100</div>
        </main>
        <footer>
            <div>
                <p>How2Play</p>
            </div>
            <div>
                <p>made by <a href="https://github.com/Yoda-Soda"></a> Jan Claasen</p>
            </div>
        </footer>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
